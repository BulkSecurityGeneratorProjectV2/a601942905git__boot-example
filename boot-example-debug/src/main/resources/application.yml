server:
  shutdown: graceful
inject:
  value: injectValueInYml
spring:
  lifecycle:
    timeout-per-shutdown-phase: 60s
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: boot-example
    publisher-confirm-type: correlated
    publisher-returns: true # 该属性设置为true之后,生产者发送的消息就是强制性消息,与template.mandatory类似org.springframework.boot.autoconfigure.amqp.RabbitTemplateConfigurer.determineMandatoryFlag
    listener:
      simple:
        concurrency: 4
        max-concurrency: 10
        batch-size: 100
        prefetch: 100
        acknowledge-mode: MANUAL
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5 # 初始化连接数
      max-active: 20 # 最大连接数
      min-idle: 10 # 最小连接数
      max-wait: 60000 # 配置获取连接等待超时的时间
      time-between-eviction-runs-millis: 2000 # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      min-evictable-idle-time-millis: 600000 # 配置一个连接在池中最小生存的时间，单位是毫秒
      max-evictable-idle-time-millis: 900000 # 配置一个连接在池中最大生存的时间，单位是毫秒
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      keep-alive: true
      filter: # 参考DruidFilterConfiguration
        stat:
          enabled: true
        config:
          enabled: true
        encoding:
          enabled: true